<h3 *ngIf="!dragonsList" class="center">Carregando dragões...</h3>
<table *ngIf="dragonsList">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Tipo</th>
      <th>Data de criação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dragon of dragonsList">
      <td>{{ dragon.name }}</td>
      <td>{{ dragon.type }}</td>
      <td>{{ dragon.createdAt }}</td>
    </tr>
  </tbody>
</table>
